apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        VolumeMounts:
          - name : data
            mountPath: /usr/share/nginx/html
      volumes:
      - name: data
        hostPath:
          path: /Users/naresh1.sharma/argo/nginxdata
